<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='img/lapa6.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}Домашняя страница{% endblock %}</title>
</head>
<body>
<div class="page">

<!--header-->
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            <img class="header_img" src="{{ url_for('static', filename='img/lapa6.png')}}" alt="">
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{ url_for('cotolog')}}" class="nav-link px-2">Котолог</a></li>
        <li><a href="#" class="nav-link px-2">Учебник</a></li>
        <li><a href="{{ url_for('create')}}" class="nav-link px-2">Питомник</a></li>
        <li><a href="#" class="nav-link px-2">Отзывы</a></li>
        <li><a href="{{ url_for('about')}}" class="nav-link px-2">О нас</a></li>
    </ul>

    <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">
            <a href="{{ url_for('login')}}" style="
                all: unset;
                display: inline;
                cursor: pointer;
                text-decoration: none;
                color: inherit;">Войти</a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="{{ url_for('register')}}" style="
                all: unset;
                display: inline;
                cursor: pointer;
                text-decoration: none;
                color: inherit;">Зарегистрироваться</a>
        </button>
    </div>
</header>

<!--content-->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!--footer-->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Zoo-Shop, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><img class="social_media" src="{{ url_for('static', filename='img/inst.png')}}" alt=""></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><img class="social_media" src="{{ url_for('static', filename='img/tlg.png')}}" alt=""></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><img class="social_media" src="{{ url_for('static', filename='img/fcbook.png')}}" alt=""></a></li>
    </ul>
</footer>
</div>

</body>
</html>
