<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='img/new123--1.png')}}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<!--    for icons and fonts-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <title>{% block title %}Домашняя страница{% endblock %}</title>
</head>
<body>

<div class="page">

<!--header-->
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            <img class="header_img" src="{{ url_for('static', filename='img/new123--1.png')}}" alt="">
            <a href='#' class="logo_head"><b>Zoo world</b></a>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="{{ url_for('index') }}" class="nav-link px-2 {% if request.endpoint == 'index' %}link-secondary active{% else %}{% endif %}"><b>Главная</b></a></li>
    <li><a href="{{ url_for('shop') }}" class="nav-link px-2 {% if request.endpoint == 'shop' %}link-secondary active{% else %}{% endif %}"><b>Котолог</b></a></li>
    <li><a href="{{ url_for('booking') }}" class="nav-link px-2 {% if request.endpoint == 'booking' %}link-secondary active{% else %}{% endif %}"><b>Учебник</b></a></li>
    <li><a href="{{ url_for('quiz') }}" class="nav-link px-2 {% if request.endpoint == 'quiz' %}link-secondary active{% else %}{% endif %}"><b>Тест</b></a></li>
    <li><a href="{{ url_for('reviews') }}" class="nav-link px-2 {% if request.endpoint == 'reviews' %}link-secondary active{% else %}{% endif %}"><b>Отзывы</b></a></li>
    <li><a href="{{ url_for('about') }}" class="nav-link px-2 {% if request.endpoint == 'about' %}link-secondary active{% else %}{% endif %}"><b>О нас</b></a></li>
</ul>




    <div class="col-md-3 text-end">
        {% if session.get('user_id') %}
<!--        Нужно доработать что было написанно имя-->
<!--        Не актуально более-->
            <a href="{{ url_for('profile') }}" class="btn btn-outline-primary me-2">Личный кабинет</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Выйти</a>
        {% else %}
            <a href="{{ url_for('login')}}">
            <button onclick="document.location='/login'" type="button" class="btn btn-outline-primary me-2">
                <a href="{{ url_for('login')}}" style="
                    all: unset;
                    display: inline;
                    cursor: pointer;
                    text-decoration: none;
                    color: inherit;">Войти</a>
            </button>
            </a>
            <a href="{{ url_for('register')}}" >
            <button onclick="document.location='/register'" type="button" class="btn btn-primary" style="background-color:transparent; border-color: black/* Прозраный фон*/">
                <a href="{{ url_for('register')}}" style="
                    all: unset;
                    display: inline;
                    cursor: pointer;
                    text-decoration: none;
                    color: inherit;
                    color: black">
                    Зарегистрироваться</a>
            </button>
            </a>
        {% endif %}
    </div>
</header>

<!--content-->
<!--<div class="content">-->
    {% block content %}{% endblock %}
<!--</div>-->



</div>

      <!-- Telegram -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #333333" href="#!" role="button"><i class="fa-brands fa-telegram"></i></a>
    </section>


        <div class="row d-flex justify-content-center">
